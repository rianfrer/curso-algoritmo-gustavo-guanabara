<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolhendo Pessoas</title>
</head>

<body>

    <script>

        var sexo, idade, corCabelo, continuar;
        continuar = "S";
        var contH, contM;
        contH = 0;
        contM = 0;

        while (continuar == "S") {

            sexo = prompt("Qual o sexo? [H/M]");
            idade = parseInt(prompt("Qual a idade?"));
            corCabelo = parseInt(prompt("Qual a cor do cabelo? --- [1] PRETO [2] CASTANHO [3] LOIRO [4] RUIVO"));

            if (sexo == "H" && idade > 18 && corCabelo == 2) {

                contH++;

            }
            else if (sexo == "M" && idade > 25 && idade < 30 && corCabelo == 3) {

                contM++;

            }

            continuar = prompt("Quer continuar? [S/N]")

        }

        document.write("Total de homens com mais de 18 e cabelos castanhos: " + contH);
        document.write("Total de mulheres entre 25 e 30 e cabelos loiros: " + contM);

    </script>

</body>

</html>
