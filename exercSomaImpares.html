<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar ímpares</title>
</head>
<body>

    <script>

        var cImp = 0;
        var cN = 0;

        for(var c = 1; c < 7; c++){

            v = parseInt(prompt("Digite um valor"));
            document.write(v + "<br>");

            if(v > 0 && v < 10){
                cN = cN + 1;
            }

            if(v % 2 != 0){
                cImp = cImp + v;
            }

        }

        document.write("<br>" + "Foram digitados " +cN+ " números entre 0 e 10" + "<br><br>"); 
        document.write("A soma dos números ímpares é igual a " +cImp);

    </script>
    
</body>
</html>
