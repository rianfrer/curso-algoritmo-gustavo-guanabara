<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem</title>
</head>

<body>

    <script>

        var emprestimo, porcentagem, parcela;

        emprestimo = parseInt(prompt("Qual o valor do emprestimo? R$"));
        porcentagem = 0.2;
        parcela = parseInt(prompt("Em quantas parcelas será o pagamento? "));

        parcela = ((emprestimo * porcentagem) + emprestimo) / parcela;

        document.write("O valor da parcela é R$" + parcela);


    </script>

</body>

</html>
