<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    
    <script>

        var n1, n2, n3;
        n1 = 0;
        n2 = 1;

        document.write("0 ");
        for(var c = 1; c < 16; c++){
            
            document.write(n2 + " ");
            n3 = n2 + n1;
        
            n1 = n2;
            n2 = n3;

        }
        
    </script>

</body>
</html>
